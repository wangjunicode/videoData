<!DOCTYPE html>
<html>
<head>
    <title> </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-item {
            padding: 15px;
            border-radius: 8px;
            background: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .view-count { color: #fb7299; }  /* B站粉色 */
        .danmu-count { color: #23ade5; } /* 弹幕蓝 */
        .like-count { color: #ff4e4e; }  /* 点赞红 */
        .coin-count { color: #f7ba2a; } /* 投币黄 */
        .favorite-count { color: #9b59b6; } /* 收藏紫 */
        .share-count { color: #2ecc71; } /* 转发绿 */
        .refresh-info {
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="title">《虚环》PV02丨21分钟实机演示</div>
    
    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-label">播放量</div>
            <div class="stat-value view-count" id="viewCount">Loading...</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">弹幕数</div>
            <div class="stat-value danmu-count" id="danmuCount">Loading...</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">点赞数</div>
            <div class="stat-value like-count" id="likeCount">Loading...</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">投币数</div>
            <div class="stat-value coin-count" id="coinCount">Loading...</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">收藏数</div>
            <div class="stat-value favorite-count" id="favoriteCount">Loading...</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">转发数</div>
            <div class="stat-value share-count" id="shareCount">Loading...</div>
        </div>
    </div>
    
    <div class="refresh-info" id="refreshInfo"></div>

    <script>
        function updateStats() {
            fetch('/api/view-count')
                .then(response => response.json())
                .then(data => {
                    // Update all stats
                    document.getElementById('viewCount').textContent = 
                        data.viewCount?.toLocaleString() || 'N/A';
                    document.getElementById('danmuCount').textContent = 
                        data.danmuCount?.toLocaleString() || 'N/A';
                    document.getElementById('likeCount').textContent = 
                        data.likeCount?.toLocaleString() || 'N/A';
                    document.getElementById('coinCount').textContent = 
                        data.coinCount?.toLocaleString() || 'N/A';
                    document.getElementById('favoriteCount').textContent = 
                        data.favoriteCount?.toLocaleString() || 'N/A';
                    document.getElementById('shareCount').textContent = 
                        data.shareCount?.toLocaleString() || 'N/A';
                    
                    // Update refresh time
                    const now = new Date();
                    document.getElementById('refreshInfo').textContent = 
                        `最后更新: ${now.toLocaleString()}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelectorAll('.stat-value').forEach(el => {
                        el.textContent = '加载失败';
                    });
                });
        }

        updateStats();
        setInterval(updateStats, 1000); // Update every 5 seconds
    </script>
</body>
</html>
